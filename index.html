<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simulate-Assembly.js</title>

    <!-- Font Awesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- Bootstrap.css -->
    <link rel="stylesheet" href="resources/plugins/bootstrap/css/bootstrap.css">
    <!-- Custom .css -->
    <link rel="stylesheet" href="./css/simulate-assembly.css" type="text/css" charset="utf-8" />
</head>
<body>
    <div class="container">
        <h1>Simulate-Assembly.js</h1>
    </div>
    <div class="horizontal-style">
        <ul>
            <li>[ <span><i id="play" class="fa fa-play clickable"></i></span> ]</li>
            <li>[ <span><i class="fa fa-pause"></i></span> ]</li>
            <li>[ <span><i class="fa fa-stop"></i></span> ]</li>
        </ul>
    </div>

    <div class="row">
        <div class="col-sm-7">
            <div class="code" contenteditable="true">
                MOV r1, #0 <br />
                etiqueta_bucle: <br />
                &nbsp; &nbsp;ADD r1, r1, #1 <br />
                &nbsp; &nbsp;CMP r1, #20 <br />
                &nbsp; &nbsp;BNE etiqueta_bucle <br />
            </div>
        </div>
        <!-- Table with Registers r0-r7 -->
        <div class ="col-sm-2">
            <table border="1" style="width: 100%">
                <tr><th>Register</th><th>Value</th></tr>
                <tr>
                    <td>
                        R0
                    </td>
                    <td id="r0">
                        0
                    </td>
                </tr>
                <tr>
                    <td>
                        R1
                    </td>
                    <td id="r1">
                        0
                    </td>
                </tr>
                <tr>
                    <td>
                        R2
                    </td>
                    <td id="r2">
                        0
                    </td>
                </tr>
                <tr>
                    <td>
                        R3
                    </td>
                    <td id="r3">
                        0
                    </td>
                </tr>
                <tr>
                    <td>
                        R4
                    </td>
                    <td id="r4">
                        0
                    </td>
                </tr>
                <tr>
                    <td>
                        R5
                    </td>
                    <td id="r5">
                        0
                    </td>
                </tr>
                <tr>
                    <td>
                        R6
                    </td>
                    <td id="r6">
                        0
                    </td>
                </tr>
                <tr>
                    <td>
                        R7
                    </td>
                    <td id="r7">
                        0
                    </td>
                </tr>
            </table>
        </div>
        <!-- Table with Registers r8-pc-->
        <div class ="col-sm-2">
            <table border="1" style="width: 100%">
                <tr><th>Register</th><th>Value</th></tr>
                <tr>
                    <td>
                        R8
                    </td>
                    <td id="r8">

                    </td>
                </tr>
                <tr>
                    <td>

                </tr>
                <tr>
                    <td>
                        R11
                    </td>
                    <td id="r11">

                    </td>
                </tr>
                <tr>
                    <td>
                        R12
                    </td>
                    <td id="r12">
                        0
                    </td>
                </tr>
                <tr>
                    <td>
                        SP
                    </td>
                    <td id="sp">
                        0

                </tr>
                <tr>
                    <td>
                        LR
                    </td>
                    <td id="lr">

                </tr>
                <tr>
                    <td>
                        PC
                    </td>
                    <td id="pc">
                        0x0

                </tr>

            </table>
        </div>

        <div class="col-sm-offset-7 col-sm-4">
            <table border="1" style="width: 100%">
                <tr><th colspan="8">Conditions Flags</th></tr>
                <tr><td>N</td><td id="N">0</td><td>Z</td><td id="Z">0</td><td>C</td><td id="C">0</td><td>V</td><td id="V">0</td></tr>
            </table>
        </div>
    </div>

    <script src="resources/plugins/jquery/jquery-3.1.1.min.js"></script>
